<div class="container container-cotizaciones">
    <h1 >Cotizaciones</h1>
    <div class="card">
        
    <table class="table">
       
        <div class="grid">
            <div class="row center" *ngFor="let coin of cryptos">
                <div class="crypto col">
                    <div class="col-8">
                        {{coin.name}}
                    </div>
                    <div class="col-12">
                        Usd $ {{coin.price.toLocaleString()}}
                    </div>                    
                </div>   
                <div class="container col-7 buySellButtons">
                    <a routerLink="/home/venta"><button type="button" class="btn btn-primary btn-sm">Vender</button></a>
                    <a routerLink="/home/comprar"><button type="button" class="btn btn-primary btn-sm">Comprar</button></a>
                </div>
                    <hr/>
            </div>
        </div>
     </table>
    </div>    
</div>
